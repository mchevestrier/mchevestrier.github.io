name: Deploy website to Github Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

defaults:
  run:
    working-directory: packages/astro
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - uses: pnpm/action-setup@v4
        name: Install pnpm 🧱
        with:
          version: 10
          run_install: false

      - name: Install Node.js 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run linter 👀
        run: pnpm run lint

      - name: Run tests 🧪
        run: pnpm run test

      - name: Build ⚒️
        run: pnpm run deploy

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/astro/dist
